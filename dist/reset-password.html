<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Echo AI Systems</title>
    <meta name="description" content="Reset your Echo AI Systems account password">
    
    <!-- Modern Font Stack -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/echo-favicon.svg">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Simple Header -->
    <header class="login-header">
        <div class="header-container">
            <a href="index.html" class="logo-link">
                <div class="logo-icon">
                    <svg viewBox="0 0 40 40" width="40" height="40">
                        <defs>
                            <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <circle cx="20" cy="20" r="18" fill="url(#logo-gradient)"/>
                        <text x="20" y="27" text-anchor="middle" fill="white" font-size="16" font-weight="bold">E</text>
                    </svg>
                </div>
                <span class="logo-text">Echo<span class="ai-badge">AI</span></span>
            </a>
        </div>
    </header>

    <!-- Reset Password Section -->
    <section class="login-section">
        <div class="login-background">
            <div class="grid-pattern"></div>
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
        </div>

        <div class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <h1>Reset Your Password</h1>
                    <p>Enter your new password below</p>
                </div>

                <!-- Reset Password Form -->
                <form id="resetPasswordForm" class="login-form">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="password" 
                            required 
                            placeholder="Enter your new password"
                            autocomplete="new-password"
                            minlength="8"
                        >
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required 
                            placeholder="Confirm your new password"
                            autocomplete="new-password"
                            minlength="8"
                        >
                    </div>

                    <button type="submit" class="login-button">
                        <span>Update Password</span>
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z" fill="none" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>

                    <div class="error-message" id="errorMessage"></div>
                    <div class="success-message" id="successMessage"></div>
                </form>

                <div class="login-footer">
                    <p><a href="login.html">Back to login</a></p>
                </div>
            </div>

            <div class="login-info">
                <h2>Security First</h2>
                <p>Your security is our top priority. Create a strong password to keep your account safe.</p>
                
                <div class="dashboard-features">
                    <div class="feature">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z" fill="currentColor"/>
                        </svg>
                        <span>Encrypted Storage</span>
                    </div>
                    <div class="feature">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z" fill="currentColor"/>
                        </svg>
                        <span>Secure Authentication</span>
                    </div>
                    <div class="feature">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="currentColor"/>
                        </svg>
                        <span>Two-Factor Ready</span>
                    </div>
                    <div class="feature">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z" fill="currentColor"/>
                        </svg>
                        <span>Privacy Protected</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Supabase Configuration and Reset Script -->
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://orhswpgngjpztcxgwbuy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9yaHN3cGduZ2pwenRjeGd3YnV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxMzUwNjgsImV4cCI6MjA2MzcxMTA2OH0.UNn_iNSkUOa1uxmoqz3MEdRuts326XVbR9MBHLiTltY';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Form elements
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Handle reset password form submission
        resetPasswordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Clear previous messages
            errorMessage.textContent = '';
            successMessage.textContent = '';
            
            // Check if passwords match
            if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }
            
            try {
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    errorMessage.textContent = error.message;
                } else {
                    successMessage.textContent = 'Password updated successfully! Redirecting to login...';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
            }
        });

        // Check if user came from a password reset link
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                // User clicked on the password reset link
                // They are now authenticated and can update their password
                console.log('Password recovery mode active');
            } else if (!session) {
                // No session means the link might be invalid or expired
                errorMessage.textContent = 'Invalid or expired reset link. Please request a new password reset.';
                resetPasswordForm.style.display = 'none';
            }
        });
    </script>
</body>
</html>
