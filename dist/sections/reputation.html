<!-- Reputation Section Main Container - Mobile First -->
<div class="section-header">
    <h1>Reputation Management</h1>
    <p>Monitor and manage your online reputation across review platforms and directory listings.</p>
</div>

<div class="tab-navigation">
    <button class="tab-button active" onclick="showReputationTab('reputation-overview')">Overview</button>
    <button class="tab-button" onclick="showReputationTab('reviews')">Reviews</button>
    <button class="tab-button" onclick="showReputationTab('citations')">Directory Citations</button>
</div>

<!-- Tab Content Container -->
<div id="reputation-tabs">
    <!-- Tabs will be loaded here dynamically -->
</div>

<script>
// Store loaded tabs to avoid reloading
const loadedReputationTabs = {};
let currentReputationTab = null;

// Load tab content dynamically
async function loadReputationTabContent(tabName) {
    console.log('Loading reputation tab:', tabName);
    
    if (loadedReputationTabs[tabName]) {
        console.log('Tab already loaded from cache');
        return loadedReputationTabs[tabName];
    }
    
    try {
        // Try different path variations
        const paths = [
            `sections/reputation/${tabName}.html`,
            `/sections/reputation/${tabName}.html`,
            `./sections/reputation/${tabName}.html`
        ];
        
        let content = null;
        let error = null;
        
        for (const path of paths) {
            try {
                console.log('Trying path:', path);
                const response = await fetch(path);
                if (response.ok) {
                    content = await response.text();
                    console.log('Successfully loaded from:', path);
                    break;
                }
            } catch (e) {
                error = e;
                console.error(`Failed to load from ${path}:`, e);
            }
        }
        
        if (!content) {
            throw error || new Error('Failed to load tab from any path');
        }
        
        loadedReputationTabs[tabName] = content;
        return content;
    } catch (error) {
        console.error(`Error loading ${tabName} tab:`, error);
        return `<div class="error-state">
            <p>Failed to load ${tabName} content.</p>
            <p>Please refresh the page or contact support if the issue persists.</p>
        </div>`;
    }
}

// Show specific tab
async function showReputationTab(tabName) {
    console.log('Showing reputation tab:', tabName);
    
    // Prevent reloading the same tab
    if (currentReputationTab === tabName) {
        console.log('Tab already active');
        return;
    }
    
    // Update button states
    document.querySelectorAll('.tab-navigation .tab-button').forEach(button => {
        button.classList.remove('active');
    });
    
    // Find the clicked button
    const clickedButton = event?.target || document.querySelector(`[onclick="showReputationTab('${tabName}')"]`);
    if (clickedButton) {
        clickedButton.classList.add('active');
    }
    
    // Load and display tab content
    const container = document.getElementById('reputation-tabs');
    if (!container) {
        console.error('Reputation tabs container not found');
        return;
    }
    
    container.innerHTML = '<div class="loading-state">Loading...</div>';
    
    try {
        const content = await loadReputationTabContent(tabName);
        container.innerHTML = content;
        currentReputationTab = tabName;
        
        // Re-execute any scripts in the loaded content
        const scripts = container.querySelectorAll('script');
        scripts.forEach(script => {
            const newScript = document.createElement('script');
            newScript.textContent = script.textContent;
            script.parentNode.replaceChild(newScript, script);
        });
        
        // Initialize tab-specific features after scripts are loaded
        setTimeout(() => {
            initializeReputationTabFeatures(tabName);
        }, 100);
        
    } catch (error) {
        console.error('Error displaying tab:', error);
        container.innerHTML = `<div class="error-state">
            <p>Error loading tab content.</p>
            <p>Error: ${error.message}</p>
        </div>`;
    }
}

// Initialize features for specific tabs
function initializeReputationTabFeatures(tabName) {
    console.log('Initializing features for tab:', tabName);
    
    switch(tabName) {
        case 'reputation-overview':
            if (typeof loadReputationOverview === 'function') {
                console.log('Calling loadReputationOverview');
                loadReputationOverview();
            } else {
                console.log('loadReputationOverview function not found');
            }
            break;
        case 'reviews':
            if (typeof loadReviewsData === 'function') {
                console.log('Calling loadReviewsData');
                loadReviewsData();
            } else {
                console.log('loadReviewsData function not found');
            }
            break;
        case 'citations':
            if (typeof loadCitationsData === 'function') {
                console.log('Calling loadCitationsData');
                loadCitationsData();
            } else {
                console.log('loadCitationsData function not found');
            }
            break;
    }
}

// Initialize on page load
console.log('Setting up reputation section initialization');

// Try immediate initialization
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', async () => {
        console.log('DOMContentLoaded - initializing reputation section');
        await showReputationTab('reputation-overview');
    });
} else {
    // DOM already loaded
    console.log('DOM already loaded - initializing reputation section');
    showReputationTab('reputation-overview');
}

// Make functions globally available
window.showReputationTab = showReputationTab;
window.showTab = showReputationTab; // Alias for compatibility
</script>
