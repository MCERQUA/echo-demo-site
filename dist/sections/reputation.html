<!-- Reputation Section Main Container -->
<div class="section-header">
    <h1>Reputation Management</h1>
    <p>Monitor and manage your online reputation across review platforms and directory listings.</p>
</div>

<div class="tab-navigation">
    <button class="tab-button active" id="rep-tab-overview">Overview</button>
    <button class="tab-button" id="rep-tab-reviews">Reviews</button>
    <button class="tab-button" id="rep-tab-citations">Directory Citations</button>
</div>

<!-- Tab Content Container -->
<div id="reputation-tabs">
    <!-- Tabs will be loaded here dynamically -->
</div>

<script>
// Reputation management functionality
(function() {
    console.log('Reputation section initializing...');
    
    // Store loaded tabs to avoid reloading
    const loadedReputationTabs = {};
    
    // Load tab content dynamically
    async function loadReputationTabContent(tabName) {
        if (loadedReputationTabs[tabName]) {
            return loadedReputationTabs[tabName];
        }
        
        // Map tab names to file names
        const fileMap = {
            'overview': 'reputation-overview.html',
            'reviews': 'reviews.html',
            'citations': 'citations.html'
        };
        
        const fileName = fileMap[tabName] || tabName + '.html';
        
        try {
            const response = await fetch(`/sections/reputation/${fileName}`);
            if (!response.ok) throw new Error('Failed to load tab');
            
            const content = await response.text();
            loadedReputationTabs[tabName] = content;
            return content;
        } catch (error) {
            console.error(`Error loading ${tabName} tab:`, error);
            return '<div class="error-state">Failed to load content. Please refresh the page.</div>';
        }
    }
    
    // Show specific tab
    async function showReputationTab(tabName) {
        console.log('Showing reputation tab:', tabName);
        
        // Update button states
        document.querySelectorAll('#reputation-section .tab-button').forEach(button => {
            button.classList.remove('active');
        });
        
        // Find and activate the correct button
        const buttonId = `rep-tab-${tabName}`;
        const activeButton = document.getElementById(buttonId);
        if (activeButton) {
            activeButton.classList.add('active');
        }
        
        // Load and display tab content
        const container = document.getElementById('reputation-tabs');
        container.innerHTML = '<div class="loading-state">Loading...</div>';
        
        const content = await loadReputationTabContent(tabName);
        container.innerHTML = content;
        
        // Initialize tab-specific features if needed
        if (typeof window.initializeReputationTabFeatures === 'function') {
            window.initializeReputationTabFeatures(tabName);
        }
    }
    
    // Set up event listeners using event delegation that won't break
    const tabButtons = document.querySelectorAll('#reputation-section .tab-button');
    tabButtons.forEach(button => {
        button.addEventListener('click', function() {
            const tabName = this.id.replace('rep-tab-', '');
            showReputationTab(tabName);
        });
    });
    
    // Load initial tab
    showReputationTab('overview');
})();
</script>
