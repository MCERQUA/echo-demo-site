<!-- Reputation Section Main Container - Mobile First -->
<div class="section-header">
    <h1>Reputation Management</h1>
    <p>Monitor and manage your online reputation across review platforms and directory listings.</p>
</div>

<div class="tab-navigation">
    <button class="tab-button active" onclick="showTab('reputation-overview')">Overview</button>
    <button class="tab-button" onclick="showTab('reviews')">Reviews</button>
    <button class="tab-button" onclick="showTab('citations')">Directory Citations</button>
</div>

<!-- Tab Content Container -->
<div id="reputation-tabs">
    <!-- Tabs will be loaded here dynamically -->
</div>

<script>
// Store loaded tabs to avoid reloading
const loadedReputationTabs = {};

// Load tab content dynamically
async function loadReputationTabContent(tabName) {
    if (loadedReputationTabs[tabName]) {
        return loadedReputationTabs[tabName];
    }
    
    try {
        const response = await fetch(`/sections/reputation/${tabName}.html`);
        if (!response.ok) throw new Error('Failed to load tab');
        
        const content = await response.text();
        loadedReputationTabs[tabName] = content;
        return content;
    } catch (error) {
        console.error(`Error loading ${tabName} tab:`, error);
        return '<div class="error-state">Failed to load content. Please refresh the page.</div>';
    }
}

// Show specific tab
async function showTab(tabName) {
    // Update button states
    document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active');
    });
    
    // Find the clicked button
    const clickedButton = event?.target || document.querySelector(`[onclick="showTab('${tabName}')"]`);
    if (clickedButton) {
        clickedButton.classList.add('active');
    }
    
    // Load and display tab content
    const container = document.getElementById('reputation-tabs');
    container.innerHTML = '<div class="loading-state">Loading...</div>';
    
    const content = await loadReputationTabContent(tabName);
    container.innerHTML = content;
    
    // Initialize tab-specific features
    initializeReputationTabFeatures(tabName);
}

// Initialize features for specific tabs
function initializeReputationTabFeatures(tabName) {
    switch(tabName) {
        case 'reputation-overview':
            if (typeof loadReputationOverview === 'function') {
                loadReputationOverview();
            }
            break;
        case 'reviews':
            if (typeof loadReviewsData === 'function') {
                loadReviewsData();
            }
            break;
        case 'citations':
            if (typeof loadCitationsData === 'function') {
                loadCitationsData();
            }
            break;
    }
}

// Load initial tab on page load
document.addEventListener('DOMContentLoaded', async () => {
    await showTab('reputation-overview');
});

// Make showTab globally available
window.showTab = showTab;
</script>

<style>

    gap: 0;
    margin-bottom: 1.5rem;
    border-bottom: 1px solid var(--border);

    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
    -ms-overflow-style: none;
    padding-bottom: 0;
}

.tab-navigation::-webkit-scrollbar {
    display: none;
}

    padding: 0.75rem 1rem;
    background: none;
    border: none;
    color: var(--text-muted);
    font-weight: 500;
    cursor: pointer;
    position: relative;
    transition: color 0.2s;
    white-space: nowrap;
    flex-shrink: 0;
    font-size: 0.875rem;
    border-radius: 0;
    min-width: auto;
}

.tab-button:hover {
    color: var(--text-primary);
    background: var(--primary-light);
}

.tab-button.active {
    color: var(--primary);

}

    content: '';
    position: absolute;
    bottom: -1px;
    left: 0;
    right: 0;
    height: 2px;
    background: var(--primary);
}

}
