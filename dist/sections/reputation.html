<div class="reputation-section">
    <style>
        .reputation-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--surface, #1a1a1a);
            padding-bottom: 0;
        }
        
        .reputation-tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary, #888);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .reputation-tab:hover {
            color: var(--text-primary, #fff);
        }
        
        .reputation-tab.active {
            color: var(--primary, #1a73e8);
        }
        
        .reputation-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary, #1a73e8);
        }
        
        .tab-content {
            min-height: 400px;
            position: relative;
        }
        
        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-secondary, #888);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface, #2a2a2a);
            border-top-color: var(--primary, #1a73e8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary, #888);
        }
        
        .error-state h3 {
            color: #ff4444;
            margin-bottom: 1rem;
        }
    </style>
    
    <h2>Reputation Management</h2>
    
    <nav class="reputation-tabs" id="reputationTabs">
        <button class="reputation-tab active" data-tab="overview">Overview</button>
        <button class="reputation-tab" data-tab="reviews">Reviews</button>
        <button class="reputation-tab" data-tab="citations">Directory Citations</button>
    </nav>
    
    <div class="tab-content" id="reputationContent">
        <div class="loading-state">
            <div class="loading-spinner"></div>
        </div>
    </div>
</div>

<script>
(function() {
    console.log('Reputation script loaded and executing');
    
    // Tab file mapping with correct names
    const tabFiles = {
        'overview': 'reputation-overview.html',
        'reviews': 'reviews.html',
        'citations': 'citations.html'
    };
    
    let currentTab = 'overview';
    
    function showReputationTab(tabName) {
        console.log('Switching to tab:', tabName);
        
        // Update active tab styling
        document.querySelectorAll('.reputation-tab').forEach(tab => {
            tab.classList.remove('active');
            if (tab.dataset.tab === tabName) {
                tab.classList.add('active');
            }
        });
        
        // Show loading state
        const contentDiv = document.getElementById('reputationContent');
        contentDiv.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div></div>';
        
        // Try to load the tab content
        const fileName = tabFiles[tabName];
        if (!fileName) {
            console.error('No file mapping for tab:', tabName);
            contentDiv.innerHTML = '<div class="error-state"><h3>Error</h3><p>Invalid tab selected</p></div>';
            return;
        }
        
        // Try different path combinations
        const basePaths = [
            '/sections/reputation/',
            './sections/reputation/',
            'sections/reputation/',
            '/dist/sections/reputation/',
            './dist/sections/reputation/',
            'dist/sections/reputation/'
        ];
        
        let pathIndex = 0;
        
        function tryNextPath() {
            if (pathIndex >= basePaths.length) {
                console.error('Could not load file from any path');
                contentDiv.innerHTML = `
                    <div class="error-state">
                        <h3>Unable to Load Content</h3>
                        <p>Could not load ${fileName}</p>
                        <p style="font-size: 0.85rem; margin-top: 1rem;">
                            Tried paths: ${basePaths.join(', ')}
                        </p>
                    </div>
                `;
                return;
            }
            
            const path = basePaths[pathIndex] + fileName;
            console.log('Trying to load from:', path);
            
            fetch(path)
                .then(response => {
                    console.log('Response status:', response.status, 'for path:', path);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log('Successfully loaded from:', path);
                    contentDiv.innerHTML = html;
                    
                    // Execute any scripts in the loaded content
                    const scripts = contentDiv.getElementsByTagName('script');
                    Array.from(scripts).forEach(script => {
                        const newScript = document.createElement('script');
                        newScript.textContent = script.textContent;
                        script.parentNode.replaceChild(newScript, script);
                    });
                    
                    currentTab = tabName;
                })
                .catch(error => {
                    console.error('Failed to load from', path, ':', error);
                    pathIndex++;
                    tryNextPath();
                });
        }
        
        tryNextPath();
    }
    
    // Set up event delegation for tab clicks
    const tabNav = document.getElementById('reputationTabs');
    if (tabNav) {
        tabNav.addEventListener('click', function(e) {
            const tab = e.target.closest('.reputation-tab');
            if (tab && tab.dataset.tab) {
                showReputationTab(tab.dataset.tab);
            }
        });
        
        // Load initial tab
        console.log('Loading initial overview tab');
        showReputationTab('overview');
    } else {
        console.error('Could not find reputation tabs navigation');
    }
})();
</script>
