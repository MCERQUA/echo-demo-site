<div class="reputation-section">
    <style>
        .reputation-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--surface, #1a1a1a);
            padding-bottom: 0;
        }
        
        .reputation-tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary, #888);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .reputation-tab:hover {
            color: var(--text-primary, #fff);
        }
        
        .reputation-tab.active {
            color: var(--primary, #1a73e8);
        }
        
        .reputation-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary, #1a73e8);
        }
        
        .tab-content {
            min-height: 400px;
            position: relative;
        }
        
        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-secondary, #888);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface, #2a2a2a);
            border-top-color: var(--primary, #1a73e8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary, #888);
        }
        
        .error-state h3 {
            color: #ff4444;
            margin-bottom: 1rem;
        }
        
        .reputation-content {
            padding: 1.5rem;
            background: var(--surface, #1a1a1a);
            border-radius: 8px;
        }
    </style>
    
    <h2>Reputation Management</h2>
    <p>Monitor and manage your online reputation across review platforms and directory listings.</p>
    
    <nav class="reputation-tabs" id="reputationTabs">
        <button class="reputation-tab active" data-tab="overview">Overview</button>
        <button class="reputation-tab" data-tab="reviews">Reviews</button>
        <button class="reputation-tab" data-tab="citations">Directory Citations</button>
    </nav>
    
    <div class="tab-content" id="reputationContent">
        <div class="loading-state">
            <div class="loading-spinner"></div>
        </div>
    </div>
</div>

<script>
(function() {
    console.log('=== Reputation Section Script Starting ===');
    
    // Create a simple fallback content for testing
    const fallbackContent = {
        overview: `
            <div class="reputation-content">
                <h3>Reputation Overview</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 1.5rem;">
                    <div style="background: var(--surface-light, #2a2a2a); padding: 1.5rem; border-radius: 8px;">
                        <h4 style="color: var(--text-secondary, #888); font-size: 0.875rem; margin-bottom: 0.5rem;">Total Reviews</h4>
                        <p style="font-size: 2rem; font-weight: bold; color: var(--primary, #1a73e8);">0</p>
                    </div>
                    <div style="background: var(--surface-light, #2a2a2a); padding: 1.5rem; border-radius: 8px;">
                        <h4 style="color: var(--text-secondary, #888); font-size: 0.875rem; margin-bottom: 0.5rem;">Average Rating</h4>
                        <p style="font-size: 2rem; font-weight: bold; color: var(--primary, #1a73e8);">--</p>
                    </div>
                    <div style="background: var(--surface-light, #2a2a2a); padding: 1.5rem; border-radius: 8px;">
                        <h4 style="color: var(--text-secondary, #888); font-size: 0.875rem; margin-bottom: 0.5rem;">Response Rate</h4>
                        <p style="font-size: 2rem; font-weight: bold; color: var(--primary, #1a73e8);">0%</p>
                    </div>
                </div>
                <p style="margin-top: 2rem; color: var(--text-secondary, #888);">No reputation data available yet. Start monitoring your online presence to see metrics here.</p>
            </div>
        `,
        reviews: `
            <div class="reputation-content">
                <h3>Review Management</h3>
                <p style="color: var(--text-secondary, #888); margin-bottom: 2rem;">Monitor and respond to reviews across all platforms.</p>
                <div style="text-align: center; padding: 3rem; background: var(--surface-light, #2a2a2a); border-radius: 8px;">
                    <p style="color: var(--text-secondary, #888);">No reviews to display yet.</p>
                    <button class="btn btn-primary" style="margin-top: 1rem;">Connect Review Platforms</button>
                </div>
            </div>
        `,
        citations: `
            <div class="reputation-content">
                <h3>Directory Citations</h3>
                <p style="color: var(--text-secondary, #888); margin-bottom: 2rem;">Track your business listings across online directories.</p>
                <div style="text-align: center; padding: 3rem; background: var(--surface-light, #2a2a2a); border-radius: 8px;">
                    <p style="color: var(--text-secondary, #888);">No directory citations tracked yet.</p>
                    <button class="btn btn-primary" style="margin-top: 1rem;">Start Citation Scan</button>
                </div>
            </div>
        `
    };
    
    function showReputationTab(tabName) {
        console.log('showReputationTab called with:', tabName);
        
        // Update active tab styling
        const tabs = document.querySelectorAll('.reputation-tab');
        tabs.forEach(tab => {
            if (tab.dataset.tab === tabName) {
                tab.classList.add('active');
            } else {
                tab.classList.remove('active');
            }
        });
        
        // Get content div
        const contentDiv = document.getElementById('reputationContent');
        if (!contentDiv) {
            console.error('Content div not found!');
            return;
        }
        
        // Show loading briefly
        contentDiv.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div></div>';
        
        // Use fallback content for now
        setTimeout(() => {
            console.log('Loading fallback content for:', tabName);
            contentDiv.innerHTML = fallbackContent[tabName] || '<div class="error-state"><h3>Tab not found</h3></div>';
        }, 300);
    }
    
    // Make function globally available
    window.showReputationTab = showReputationTab;
    
    // Initialize tabs
    function initializeTabs() {
        console.log('Initializing reputation tabs...');
        
        const tabButtons = document.querySelectorAll('.reputation-tab');
        console.log('Found tab buttons:', tabButtons.length);
        
        tabButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                const tabName = this.dataset.tab;
                console.log('Tab clicked:', tabName);
                showReputationTab(tabName);
            });
        });
        
        // Load initial tab
        showReputationTab('overview');
    }
    
    // Initialize immediately
    console.log('Setting up reputation section...');
    initializeTabs();
    
    console.log('=== Reputation Section Script Complete ===');
})();
</script>
