<div class="reputation-section">
    <style>
        .reputation-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--surface, #1a1a1a);
            padding-bottom: 0;
        }
        
        .reputation-tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary, #888);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .reputation-tab:hover {
            color: var(--text-primary, #fff);
        }
        
        .reputation-tab.active {
            color: var(--primary, #1a73e8);
        }
        
        .reputation-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary, #1a73e8);
        }
        
        .tab-content {
            min-height: 400px;
            position: relative;
        }
        
        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-secondary, #888);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface, #2a2a2a);
            border-top-color: var(--primary, #1a73e8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary, #888);
        }
        
        .error-state h3 {
            color: #ff4444;
            margin-bottom: 1rem;
        }
    </style>
    
    <h2>Reputation Management</h2>
    <p>Monitor and manage your online reputation across review platforms and directory listings.</p>
    
    <nav class="reputation-tabs" id="reputationTabs">
        <button class="reputation-tab active" data-tab="overview" onclick="loadReputationTab('overview')">Overview</button>
        <button class="reputation-tab" data-tab="reviews" onclick="loadReputationTab('reviews')">Reviews</button>
        <button class="reputation-tab" data-tab="citations" onclick="loadReputationTab('citations')">Directory Citations</button>
    </nav>
    
    <div class="tab-content" id="reputationContent">
        <div class="loading-state">
            <div class="loading-spinner"></div>
        </div>
    </div>
</div>

<script>
// Define loadReputationTab globally
window.loadReputationTab = async function(tabName) {
    console.log('Loading reputation tab:', tabName);
    
    // Update active tab styling
    document.querySelectorAll('.reputation-tab').forEach(tab => {
        tab.classList.remove('active');
        if (tab.dataset.tab === tabName) {
            tab.classList.add('active');
        }
    });
    
    // Show loading state
    const contentDiv = document.getElementById('reputationContent');
    contentDiv.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div></div>';
    
    // Map tab names to actual file names
    const fileMap = {
        'overview': 'reputation-overview.html',
        'reviews': 'reviews.html',
        'citations': 'citations.html'
    };
    
    const fileName = fileMap[tabName];
    if (!fileName) {
        contentDiv.innerHTML = '<div class="error-state"><h3>Error</h3><p>Invalid tab selected</p></div>';
        return;
    }
    
    // Try different paths - matching what dashboard.js does
    const paths = [
        `sections/reputation/${fileName}`,
        `./sections/reputation/${fileName}`,
        `/sections/reputation/${fileName}`,
        `https://echoaisystem.com/sections/reputation/${fileName}`
    ];
    
    let loaded = false;
    
    for (const path of paths) {
        if (loaded) break;
        
        try {
            console.log('Trying path:', path);
            const response = await fetch(path);
            
            if (response.ok) {
                const html = await response.text();
                console.log('Successfully loaded from:', path);
                contentDiv.innerHTML = html;
                
                // Execute any scripts in the loaded content
                const scripts = contentDiv.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    newScript.textContent = script.textContent;
                    document.body.appendChild(newScript);
                    document.body.removeChild(newScript);
                });
                
                loaded = true;
            }
        } catch (e) {
            console.log('Failed to load from:', path, e.message);
        }
    }
    
    if (!loaded) {
        console.error('Could not load content from any path');
        contentDiv.innerHTML = `
            <div class="error-state">
                <h3>Unable to Load Content</h3>
                <p>Could not load ${fileName}</p>
                <p style="font-size: 0.85rem; color: #666; margin-top: 1rem;">
                    Please check the browser console for more details.
                </p>
                <p style="font-size: 0.85rem; color: #666;">
                    Attempted paths:<br>
                    ${paths.join('<br>')}
                </p>
            </div>
        `;
    }
};

// Initialize when ready
function initializeReputation() {
    console.log('Initializing reputation section');
    
    // Load the overview tab
    window.loadReputationTab('overview');
}

// Check if DOM is ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initializeReputation);
} else {
    // DOM is already ready
    initializeReputation();
}
</script>
