<div class="reputation-section">
    <style>
        .reputation-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--surface, #1a1a1a);
            padding-bottom: 0;
        }
        
        .reputation-tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary, #888);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .reputation-tab:hover {
            color: var(--text-primary, #fff);
        }
        
        .reputation-tab.active {
            color: var(--primary, #1a73e8);
        }
        
        .reputation-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary, #1a73e8);
        }
        
        .tab-content {
            min-height: 400px;
            position: relative;
        }
        
        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-secondary, #888);
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--surface, #2a2a2a);
            border-top-color: var(--primary, #1a73e8);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary, #888);
        }
        
        .error-state h3 {
            color: #ff4444;
            margin-bottom: 1rem;
        }
    </style>
    
    <h2>Reputation Management</h2>
    <p>Monitor and manage your online reputation across review platforms and directory listings.</p>
    
    <nav class="reputation-tabs" id="reputationTabs">
        <button class="reputation-tab active" data-tab="overview">Overview</button>
        <button class="reputation-tab" data-tab="reviews">Reviews</button>
        <button class="reputation-tab" data-tab="citations">Directory Citations</button>
    </nav>
    
    <div class="tab-content" id="reputationContent">
        <div class="loading-state">
            <div class="loading-spinner"></div>
        </div>
    </div>
</div>

<script>
// Reputation Management Script
console.log('Reputation section initializing...');

// Define showReputationTab in the global scope
window.showReputationTab = function(tabName) {
    console.log('showReputationTab called with:', tabName);
    
    // Update active tab styling
    document.querySelectorAll('.reputation-tab').forEach(tab => {
        tab.classList.remove('active');
        if (tab.dataset.tab === tabName) {
            tab.classList.add('active');
        }
    });
    
    // Show loading state
    const contentDiv = document.getElementById('reputationContent');
    if (!contentDiv) {
        console.error('Content div not found');
        return;
    }
    
    contentDiv.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div></div>';
    
    // Map tab names to file names
    const fileMap = {
        'overview': 'reputation-overview.html',
        'reviews': 'reviews.html',
        'citations': 'citations.html'
    };
    
    const fileName = fileMap[tabName];
    if (!fileName) {
        contentDiv.innerHTML = '<div class="error-state"><h3>Error</h3><p>Invalid tab selected</p></div>';
        return;
    }
    
    // Load the tab content
    console.log('Loading tab file:', fileName);
    
    // Use the base URL approach for deployed site
    const baseUrl = window.location.hostname === 'localhost' 
        ? '/dist/sections/reputation/' 
        : '/sections/reputation/';
    
    fetch(baseUrl + fileName)
        .then(response => {
            console.log('Fetch response:', response.status, response.statusText);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.text();
        })
        .then(html => {
            console.log('Successfully loaded tab content');
            contentDiv.innerHTML = html;
            
            // Execute any scripts in the loaded content
            const scripts = contentDiv.getElementsByTagName('script');
            Array.from(scripts).forEach(oldScript => {
                const newScript = document.createElement('script');
                newScript.textContent = oldScript.textContent;
                oldScript.parentNode.replaceChild(newScript, oldScript);
            });
        })
        .catch(error => {
            console.error('Error loading tab:', error);
            contentDiv.innerHTML = `
                <div class="error-state">
                    <h3>Unable to Load Content</h3>
                    <p>Error loading ${fileName}: ${error.message}</p>
                    <p style="font-size: 0.85rem; color: #666; margin-top: 1rem;">
                        Please refresh the page and try again.
                    </p>
                </div>
            `;
        });
};

// Initialize when DOM is ready
function initializeReputationSection() {
    console.log('Initializing reputation section event handlers');
    
    // Add click handlers to all tab buttons
    const tabs = document.querySelectorAll('.reputation-tab');
    tabs.forEach(tab => {
        tab.addEventListener('click', function(e) {
            e.preventDefault();
            const tabName = this.dataset.tab;
            console.log('Tab clicked:', tabName);
            window.showReputationTab(tabName);
        });
    });
    
    // Load the initial tab
    console.log('Loading initial overview tab');
    window.showReputationTab('overview');
}

// Wait a moment for the DOM to settle, then initialize
setTimeout(initializeReputationSection, 100);

// Also ensure it runs when this script executes
if (document.readyState === 'complete' || document.readyState === 'interactive') {
    initializeReputationSection();
}
</script>
