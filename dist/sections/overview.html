<div class="welcome-section">
    <h1>Welcome to Your Business Dashboard!</h1>
    <p>Let's build your company's complete digital presence together.</p>
</div>

<div class="progress-card">
    <div class="progress-header">
        <h2 class="progress-title">Profile Completion</h2>
        <div class="progress-percentage">25%</div>
    </div>
    <div class="progress-bar-container">
        <div class="progress-bar" style="width: 25%"></div>
    </div>
    <div class="checklist">
        <div class="checklist-item completed">
            <div class="checklist-checkbox">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="3">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
            </div>
            <span class="checklist-text">Create account</span>
        </div>
        <div class="checklist-item">
            <div class="checklist-checkbox"></div>
            <span class="checklist-text">Complete brand information</span>
        </div>
        <div class="checklist-item">
            <div class="checklist-checkbox"></div>
            <span class="checklist-text">Connect social media accounts</span>
        </div>
        <div class="checklist-item">
            <div class="checklist-checkbox"></div>
            <span class="checklist-text">Set up website details</span>
        </div>
        <div class="checklist-item">
            <div class="checklist-checkbox"></div>
            <span class="checklist-text">Configure Google Business profile</span>
        </div>
    </div>
</div>

<div class="quick-actions">
    <button class="action-button" onclick="showSection('brand-info')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
        Add Brand Info
    </button>
    <button class="action-button secondary" onclick="showSection('social-media')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"/>
        </svg>
        Connect Social Media
    </button>
</div>
