<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test - Echo AI Systems</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .test-section {
            background: #1a1a1a;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
        .warning {
            color: #f59e0b;
        }
        .info {
            color: #3b82f6;
        }
        button {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1557b0;
        }
        pre {
            background: #000;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
        }
        .loading {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>Echo AI Systems - Supabase Connection Test</h1>
    
    <div class="test-section">
        <h2>1. Connection Status</h2>
        <div id="connection-status" class="loading">Testing connection...</div>
    </div>
    
    <div class="test-section">
        <h2>2. Authentication Status</h2>
        <div id="auth-status" class="loading">Checking authentication...</div>
        <button onclick="testLogin()" style="display:none;" id="login-btn">Test Login</button>
    </div>
    
    <div class="test-section">
        <h2>3. Database Tables</h2>
        <div id="tables-status" class="loading">Checking tables...</div>
    </div>
    
    <div class="test-section">
        <h2>4. Data Operations Test</h2>
        <button onclick="testRead()">Test Read</button>
        <button onclick="testWrite()">Test Write</button>
        <button onclick="testUpdate()">Test Update</button>
        <div id="operations-result"></div>
    </div>
    
    <div class="test-section">
        <h2>5. Current Data</h2>
        <button onclick="loadAllData()">Load All Data</button>
        <pre id="current-data"></pre>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://orhswpgngjpztcxgwbuy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9yaHN3cGduZ2pwenRjeGd3YnV5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzI5MDM0NjIsImV4cCI6MjA0ODQ3OTQ2Mn0.vTt4L2h7B6U-2OYzfbYhcFRZUdPU9LM5SA7AHZHFxts';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;
        
        // Run tests on load
        window.addEventListener('DOMContentLoaded', async () => {
            await testConnection();
            await checkAuth();
            await checkTables();
        });
        
        // Test connection
        async function testConnection() {
            const statusEl = document.getElementById('connection-status');
            try {
                // Try a simple query
                const { error } = await supabaseClient.from('business_info').select('count', { count: 'exact', head: true });
                
                if (!error || error.code === '42P01') { // Table doesn't exist is ok for connection test
                    statusEl.innerHTML = '<span class="success">✓ Connected to Supabase successfully!</span>';
                } else if (error.code === 'PGRST301') {
                    statusEl.innerHTML = '<span class="success">✓ Connected (RLS active)</span>';
                } else {
                    throw error;
                }
            } catch (error) {
                statusEl.innerHTML = `<span class="error">✗ Connection failed: ${error.message}</span>`;
            }
        }
        
        // Check authentication
        async function checkAuth() {
            const statusEl = document.getElementById('auth-status');
            const loginBtn = document.getElementById('login-btn');
            
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) throw error;
                
                if (session) {
                    currentUser = session.user;
                    statusEl.innerHTML = `<span class="success">✓ Authenticated as: ${currentUser.email}</span><br>
                                        <span class="info">User ID: ${currentUser.id}</span>`;
                } else {
                    statusEl.innerHTML = '<span class="warning">⚠ Not authenticated</span>';
                    loginBtn.style.display = 'inline-block';
                }
            } catch (error) {
                statusEl.innerHTML = `<span class="error">✗ Auth check failed: ${error.message}</span>`;
            }
        }
        
        // Check tables
        async function checkTables() {
            const statusEl = document.getElementById('tables-status');
            const tables = ['business_info', 'contact_info', 'brand_assets', 'digital_presence', 'google_business_profile'];
            let results = [];
            
            for (const table of tables) {
                try {
                    const { count, error } = await supabaseClient
                        .from(table)
                        .select('*', { count: 'exact', head: true });
                    
                    if (!error) {
                        results.push(`<span class="success">✓ ${table} (${count || 0} records)</span>`);
                    } else if (error.code === 'PGRST301') {
                        results.push(`<span class="info">✓ ${table} (RLS active)</span>`);
                    } else {
                        results.push(`<span class="error">✗ ${table}: ${error.message}</span>`);
                    }
                } catch (error) {
                    results.push(`<span class="error">✗ ${table}: ${error.message}</span>`);
                }
            }
            
            statusEl.innerHTML = results.join('<br>');
        }
        
        // Test login
        async function testLogin() {
            window.location.href = 'login.html';
        }
        
        // Test read operation
        async function testRead() {
            const resultEl = document.getElementById('operations-result');
            resultEl.innerHTML = '<span class="loading">Reading data...</span>';
            
            try {
                if (!currentUser) {
                    throw new Error('Not authenticated. Please log in first.');
                }
                
                const { data, error } = await supabaseClient
                    .from('business_info')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .single();
                
                if (error && error.code !== 'PGRST116') throw error; // PGRST116 = no rows
                
                if (data) {
                    resultEl.innerHTML = `<span class="success">✓ Read successful!</span><br>
                                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultEl.innerHTML = '<span class="info">No data found. Try writing first.</span>';
                }
            } catch (error) {
                resultEl.innerHTML = `<span class="error">✗ Read failed: ${error.message}</span>`;
            }
        }
        
        // Test write operation
        async function testWrite() {
            const resultEl = document.getElementById('operations-result');
            resultEl.innerHTML = '<span class="loading">Writing data...</span>';
            
            try {
                if (!currentUser) {
                    throw new Error('Not authenticated. Please log in first.');
                }
                
                const testData = {
                    user_id: currentUser.id,
                    business_name: 'Test Business ' + new Date().toTimeString().slice(0, 8),
                    primary_industry: 'Technology',
                    business_type: 'Software Development',
                    updated_at: new Date().toISOString()
                };
                
                const { data, error } = await supabaseClient
                    .from('business_info')
                    .upsert(testData, { onConflict: 'user_id' })
                    .select();
                
                if (error) throw error;
                
                resultEl.innerHTML = `<span class="success">✓ Write successful!</span><br>
                                    <pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                // Refresh tables status
                await checkTables();
            } catch (error) {
                resultEl.innerHTML = `<span class="error">✗ Write failed: ${error.message}</span>`;
            }
        }
        
        // Test update operation
        async function testUpdate() {
            const resultEl = document.getElementById('operations-result');
            resultEl.innerHTML = '<span class="loading">Updating data...</span>';
            
            try {
                if (!currentUser) {
                    throw new Error('Not authenticated. Please log in first.');
                }
                
                const updateData = {
                    business_description: 'Updated at ' + new Date().toLocaleString(),
                    updated_at: new Date().toISOString()
                };
                
                const { data, error } = await supabaseClient
                    .from('business_info')
                    .update(updateData)
                    .eq('user_id', currentUser.id)
                    .select();
                
                if (error) throw error;
                
                if (data && data.length > 0) {
                    resultEl.innerHTML = `<span class="success">✓ Update successful!</span><br>
                                        <pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultEl.innerHTML = '<span class="warning">No data to update. Try writing first.</span>';
                }
            } catch (error) {
                resultEl.innerHTML = `<span class="error">✗ Update failed: ${error.message}</span>`;
            }
        }
        
        // Load all data
        async function loadAllData() {
            const dataEl = document.getElementById('current-data');
            dataEl.innerHTML = 'Loading...';
            
            try {
                if (!currentUser) {
                    throw new Error('Not authenticated. Please log in first.');
                }
                
                const tables = ['business_info', 'contact_info', 'brand_assets', 'digital_presence', 'google_business_profile'];
                const allData = {};
                
                for (const table of tables) {
                    try {
                        const { data, error } = await supabaseClient
                            .from(table)
                            .select('*')
                            .eq('user_id', currentUser.id);
                        
                        if (!error) {
                            allData[table] = data;
                        }
                    } catch (error) {
                        allData[table] = { error: error.message };
                    }
                }
                
                dataEl.innerHTML = JSON.stringify(allData, null, 2);
            } catch (error) {
                dataEl.innerHTML = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
